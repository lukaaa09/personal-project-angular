<div *ngIf="githubRepos" class="card">
    <div class="card-header">
        <h3>Github Repositories</h3>
    </div>
    <div class="repos" *ngFor="let repos of githubRepos">
        <a [href]="repos.html_url">Name: {{repos.name}}</a>
        <span class="stars">Stars: {{repos.stargazers_count}}</span>
        <span class="watchers">Watchers {{repos.watchers_count}} </span>
        
    </div>
</div>
