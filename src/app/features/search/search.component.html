<div class="header">
    <div class="content">
        <!-- <img src="../../../assets/githhub img.png" alt=""> -->
        <span (click)="navigateToDashboard()">Dashboard</span>
        <span>Favourites</span>
        <span>Search</span>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h4>Github User Search</h4>
                </div>
                <div class="card-body">
                    <form (submit)="searchUser()">
                        <div class="form-group">
                            <input [(ngModel)]="githubUserQuery" name="user" type="search" class="form-control"
                                placeholder="Github User">
                            <!-- </div>
                        {{githubUserQuery}}
                        <div> -->
                            <input type="submit" value="Search">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <app-github-profile [githubProfile]="githubProfile"></app-github-profile>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <app-github-repos [githubRepos]="githubRepos"></app-github-repos>
        </div>
    </div>
</div>
