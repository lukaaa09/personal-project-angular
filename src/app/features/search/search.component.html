<section>
    <div class="card">
        <div class="card-header">
            <h4>Github User Search</h4>
        </div>
        <div class="card-body">
            <form (submit)="searchUser()">
                <input [(ngModel)]="githubUserQuery" name="user" type="search" class="form-control"
                    placeholder="Github User">
                <input type="submit" value="Search">
            </form>
        </div>
    </div>
    <div class="user-data">
        <app-github-profile [githubProfile]="githubProfile | async"></app-github-profile>
    </div>
    <app-github-repos [githubRepos]="githubRepos | async"></app-github-repos>
</section>
